pool:
  vmImage: 'ubuntu-latest'

strategy:
  matrix:
    node_10_x:
      node_version: 10.x
    node_12_x:
      node_version: 12.x
    node_14_x:
      node_version: 14.x

steps:
- task: NodeTool@0
  inputs:
    versionSpec: $(node_version)
  displayName: Install Node.js

- task: Npm@1
  inputs:
    command: install
  displayName: 'npm install'

- task: Npm@1
  inputs:
    command: custom
    customCommand: 'run test'
  displayName: 'npm run test'
